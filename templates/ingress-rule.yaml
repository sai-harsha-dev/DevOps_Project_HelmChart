apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.component}}-ingressrule
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: {{ .Values.ports.frontend}}
      - path: /api/catalogue
        pathType: Prefix
        backend:
          service:
            name: catalogue-service
            port:
              number: {{ .Values.ports.catalogue}}
      